<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-bottom: 40px;
        }

        .button {
            padding: 12px 20px;
            background: #28A745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Welcome to Amit Softwares Pvt. Ltd.</h2>
    <p>Your trusted partner in innovative software solutions.</p>
    <a href="index.html"><button class="button">Get Started</button></a>
</body>
</html>
