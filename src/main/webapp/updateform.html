<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #83a4d4, #b6fbff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #28A745, #218838);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #218838, #28A745);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Update Student Details</h1>

    <form action="./controller/updateform" method="post">
        <label for="sid">Student ID:</label>
        <input type="number" id="sid" name="sid" value="1" readonly style="font-size: 16px; padding: 10px;"><br>

        <label for="sname">Name:</label>
        <input type="text" id="sname" name="sname" value="John Doe" style="font-size: 16px; padding: 10px;"><br>

        <label for="sage">Age:</label>
        <input type="number" id="sage" name="sage" value="22" style="font-size: 16px; padding: 10px;"><br>

        <label for="saddress">Address:</label>
        <input type="text" id="saddress" name="saddress" value="123 Elm Street" style="font-size: 16px; padding: 10px;"><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
