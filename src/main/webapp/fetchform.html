<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Update Student</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #83a4d4, #b6fbff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Fetch and Update Student Details</h1>

    <!-- Form to Fetch Student Data -->
    <form action="./controller/fetchupdate" method="get">
        <label for="sid">Enter Student ID:</label>
        <input type="number" id="sid" name="sid" placeholder="Enter ID" required>
        <button type="submit">Fetch</button>
    </form>

    <!-- Placeholder for dynamically generated Update Form -->
    <div id="update-form" style="margin-top: 30px;">
        <!-- The servlet will populate this section with the fetched student details. -->
    </div>
</body>
</html>
