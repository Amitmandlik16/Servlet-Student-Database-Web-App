<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 20px;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h2>Operation Completed Successfully!</h2>
    <p>Your action has been processed without any issues.</p>
    <a href="index.html"><button class="button">Go Back</button></a>
</body>
</html>
