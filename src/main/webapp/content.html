<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #b6fbff, #83a4d4);
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff7e5f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            color: #fff;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 5px;
            display: inline-block;
            min-width: 300px;
        }

        li b {
            color: white;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Amit Softwares Pvt. Ltd.</h1>
    <p>This is your one-stop solution for managing student records. Use the menu on the left to:</p>
    <ul>
        <li><b>Create</b>: Add new records</li>
        <li><b>Read</b>: Search and view records</li>
        <li><b>Update</b>: Edit existing records</li>
        <li><b>Delete</b>: Remove records</li>
    </ul>
    <p>Use the navigation menu to get started!</p>
</body>
</html>
